volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    image: kramik/foodgram_backend
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    image: kramik/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: kramik/foodgram_gateway
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/sites-enabled/default
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - backend
      - frontend
