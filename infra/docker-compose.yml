volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13.16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    build: ./frontend/
    volumes:
      - static:/app/result_build/build/
  gateway:
    build: ./gateway/
    ports:
      - 8000:80
    volumes:
      - static:/static/
      - media:/media/
    depends_on:
      - backend
      - frontend
